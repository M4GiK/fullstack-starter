# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/monorepo-starter
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8081

# Logging
logging.level.com.example.backendextended=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
app.jwt.secret=12321313423565365654546654121890008a
app.jwt.expiration=86400000

# Password Encoder
spring.security.user.password.encoder=bcrypt
